{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Tags{% endblock %}

{% block head %}
    {{ super() }}

    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/tags.css"/>
{% endblock %}

{% block content %}
    <div class="tags-title">Tags</div>
    <div class="tags-all">
    {% for tag, articles in tags|sort %}
        <a href="{{ SITEURL }}/{{ tag.url }}">#{{ tag }}</a> ({{ articles|count }})
    {% endfor %}
    </div>
{% endblock %}
