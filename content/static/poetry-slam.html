<!DOCTYPE html>
<html>
<head>
    <title>Poetry Slam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/poetry-slam/styles.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-3 mb-3 text-center">Poetry Slam</h2>
        <div class="row">
            <div class="col-12">
                <div id="slam-table-header">
                    <!-- Table header goes here -->
                </div>
                <div id="slam-table-rows">
                    <!-- Poet rows go here -->
                </div>
                <button id="add-poet" class="btn btn-primary mt-3 me-3" type="button">Add poet</button>
                <button id="remove-poet" class="btn btn-danger mt-3 me-3" type="button">Remove poet</button>
                <button id="add-judge" class="btn btn-secondary mt-3 me-3" type="button">Add judge</button>
                <button id="remove-judge" class="btn btn-danger mt-3 me-3" type="button">Remove judge</button>
                <button id="clear-table" class="btn btn-warning mt-3 me-3" type="button">Clear</button>
                <button id="download-csv" class="btn btn-warning mt-3 px-4" type="button">Download CSV</button>
                <div class="input-group input-group-custom mt-3">
                    <span class="input-group-text">Max time (mm:ss)</span>
                    <div class="time-input-container">
                        <input type="text" class="form-control time-input time-min text-center" onkeypress="return /[0-9]/i.test(event.key)" maxlength="2" inputmode="numeric" value="3" placeholder="00" id="max-time-min">
                        <span class="time-colon">:</span>
                        <input type="text" class="form-control time-input time-sec text-center" onkeypress="return /[0-9]/i.test(event.key)" maxlength="2" inputmode="numeric" value="10" placeholder="00" id="max-time-sec">
                    </div>
                </div>
                <div class="input-group input-group-custom mt-3">
                    <span class="input-group-text">Time penalty step (mm:ss)</span>
                    <div class="time-input-container">
                        <input type="text" class="form-control time-input time-min text-center" onkeypress="return /[0-9]/i.test(event.key)" maxlength="2" inputmode="numeric" value="0" placeholder="00" id="time-penalty-step-min">
                        <span class="time-colon">:</span>
                        <input type="text" class="form-control time-input time-sec text-center" onkeypress="return /[0-9]/i.test(event.key)" maxlength="2" inputmode="numeric" value="10" placeholder="00" id="time-penalty-step-sec">
                    </div>
                </div>
                <div class="input-group input-group-custom mt-3">
                    <span class="input-group-text">Penalty per step</span>
                    <input type="text" class="form-control text-center" onkeypress="return /[0-9.]*/i.test(event.key)" inputmode="numeric" maxlength="5" value="0.5" placeholder="0.0" id="penalty-per-step">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="/static/js/poetry-slam/row.js"></script>
    <script src="/static/js/poetry-slam/local_storage.js"></script>
    <script src="/static/js/poetry-slam/table.js"></script>
    <script src="/static/js/poetry-slam/events.js"></script>    
</body>
</html>
